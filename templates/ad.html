{% extends 'base.html' %}

{% block content %}
<br>
<br>
{% for ad in object_list %}
<div class="row">
	<div class="col s12">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<h4 class="white-text">{{ ad.id }}</h4>
				<p class="white-text">{% if ad.is_active %}Active{% else %}Not active{% endif %}</p>
				<p class="white-text">Started on {{ ad.start_date }}</p>
				<p class="white-text">Advertiser id: {{ ad.advertiser }}</p>
			</div>
			<div class="card-action">
				<a class="amber-text text-darken-1" href="#">詳しく見る</a>
			</div>
		</div>
	</div>
</div>
{% endfor %}
{% endblock content %}
